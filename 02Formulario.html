<h1>Ejemplo de formulario sencillo con contenedor</h1>


<form action = "">
<fieldset>
<legend>Datos Personales</legend>

<p>
<label>Nombre</label>
<input type="text" value= "Erick" size="14" data-icon="images/cab_view.png"
 maxlength="15" placeholder="Ejemplo: Nombre apellido">
</p>

<p> 
<label>Direccion</label>
<input type="text" autocomplete="on">
</p>


<p> 
<label>Telefono</label>
<input type="text" autocomplete="on">
</p>

<p>
<label>Seleccion</label>

<select id="selColor">
<option value="#ff0000"> Rojo </option>
<option value="#00ff00"> Verde </option>
<option value="#0000ff"> Azul </option>
<option value="#E40A7B"> Cyan </option>
</select>
</p>


<p>
<label>Clave</label>
<input type="password" id="pwd" value="secret" autocomplete="on"/>
</p>

</fieldset>
<fieldset><legend>Texto multiples lineas </legend>

<p>
<label>Texto</label>
<textarea id="txtAnswer" rows="3" cols="10"></textarea>
</p>

</fieldset>

<fieldset>
<legend>Selecciona una opcion</legend>

<p>
<input type="checkbox" id="chkopc1" value="Armonia"> Armonia</input>
</p>
<p>
<input type="checkbox" id="chkopc2" value="Dinero"> Dinero</input>
</p>
<p>
<input type="checkbox" id="chkopc1" value="Paz"> Paz mundial</input>
</p>

</fieldset>

<fieldset>
<legend>Seleccion unica</legend>

<p>
<input type="radio" id="radPrecio" id="rad100" value="100"> mucho</input>
</p>
<p>
<input type="radio" id="radPrecio" id="rad200" value="200"> mucho mas</input>
</p>
<p>
<input type="radio" id="radPrecio" id="rad5000" value="5000"> mucho mucho mas</input>
</p>

</fieldset>

</form>


</body>
</html>
